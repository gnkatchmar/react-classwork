<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
</head>
<body>
    <h1>Pets</h1>
    <ul id='pets'></ul>

    <script>
        const ul = document.getElementById('pets');
        fetch('/pets')
            .then(res => res.json())
            .then(pets => {
                pets.forEach(pet => {
                    const li = document.createElement('li');
                    li.textContent = `${pet.name} the ${pet.type}`;
                    ul.appendChild(li);
                });
            });
    </script>
</body>
</html>
